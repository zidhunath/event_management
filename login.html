<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <title>Login</title>
</head>
<body>
    <div id="loginContainer">   
        <main id="container_Wrapper">  
            <div id="from_Container"> 
                <div id="successHeader" class="loginHeader">   
                    <h4 id="header">Login</h4>
                </div> 
                <div id="formWrapper">   
                    <form  id="loginForm">    
                        <div class="inputDiv">   
                            <label for="name" class="label">Name</label>
                            <input type="text" id="name" class="inputs">
                        </div>
                        <div class="inputDiv">   
                            <label for="email" class="label">Email</label>
                            <input type="email" name="email" id="email" class="inputs">
                        </div>
                        <div class="inputDiv">   
                            <label for="password" class="label">Password</label>
                            <input type="text" name="password" id="password" class="inputs">
                        </div>
                        <div class=" btndiv">   
                            <button id="login_Btn" type="submit">Login</button>
                        </div>
                    </form>
                </div> 
                
            </div>
        </main>
    </div>
</body>
<script src="./script/login.js"></script>
</html>
