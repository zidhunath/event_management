<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/registration.css">
    <title>Registartion</title>
</head>
<body>
    <div id="main_Container">   
        <main id="container_Wrapper">  
            <div id="form_Parent">   
                <div id="heading">  
                    <h2>Registartion Form</h2>
                </div>
                <form action="" id="submit_Form"> 
                    <div id="inputs_Conatiner">   
                        <div> 
                              
                            <input type="text" name="" id="name"  class="inptextIndent inputs" placeholder="">
                            <label for="name">Name</label>
                        </div>
                        <div>  
                             
                            <input type="number" id="age"  class="inptextIndent inputs" placeholder="">
                            <label for="age">Age</label>
                        </div>
                        <div> 
                              
                            <input type="text" name="" id="place"  class="inptextIndent inputs" placeholder="">
                            <label for="place">Place</label>
                        </div>
                        <div>   
                            <select name="" id="profession" class="inputs">
                                <option value="default" class="">Select Profession</option> 
                                <option value="FullstackDeveloper">Fullstack Developer</option>
                                <option value="BckendDeveloper">Bckend Developer</option>
                                <option value="FrontendDeveloper">Frontend Developer</option>
                            </select>
                        </div> 
                        
                        <div>   
                            <button id="submit">Submit</button>
                        </div>
                    </div> 
                    
                
                </form>
            </div>
        </main>
    </div>
</body>
<script src="./script/regitsration.js"></script>
</html>
